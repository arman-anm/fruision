<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind.config.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <title>Fruit</title>
</head>
<body class="bg-white font-sans">
  <header></header>
  <main class="w-10/12 mx-auto">
    <!-- Banner Section -->
    <section class="banner flex flex-col items-center  relative ">
      <!-- Banner-Top carousel  -->
      <div class="carousel w-full">
        <!-- Slide 01 -->
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./assets/images/banner1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a> 
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <!-- Slide 02 -->
        <div id="slide2" class="carousel-item relative w-full">
          <img src="./assets/images/banner2.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <!-- Slide 03 -->
        <div id="slide3" class="carousel-item relative w-full">
          <img src="./assets/images/banner3.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a> 
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <!-- Slide 04 -->
        <div id="slide4" class="carousel-item relative w-full">
          <img src="./assets/images/banner4.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a> 
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
      <!-- CTA  -->
      <div class="card w-96 bg-transparent text-white absolute w-full flex flex-col justify-center items-center text-center mt-20">
        <div class="card-body">
          <h2 class="text-7xl font-bold">Exotic tastes at your <br> doorstep</h2>
          <p class="text-xl mt-6">We supply highly quality organic products</p>
          <div class="card-actions justify-center mt-6">
            <button class="btn btn-primary bg-[#F85559] border-0">Buy Now</button>
          </div>
        </div>              
      </div>
      <!-- Banner-bottom images card -->
      <div class="card w-9/12 bg-white flex flex-row justify-evenly items-start text-primary-content -translate-y-1/2 px-10"> 
        <!-- Card image 01 -->
        <div class="card-body w-1/5 text-center ">
          <img src="./assets/images/grape.png" alt="Grape"/>
          <h2 class="font-medium text-neutral-600 text-lg">
            Grapes
          </h2>
        </div>
        <!-- Card image 02 -->
        <div class="card-body w-1/5 text-center ">
          <img w-full src="./assets/images/orange.png" alt="Orange"/>
          <h2 class="font-medium text-neutral-600 text-lg">
            Orange
          </h2>
        </div>
        <!-- Card image 03 -->
        <div class="card-body w-1/5 text-center ">
          <img w-full src="./assets/images/mango.png" alt="Mango"/>
          <h2 class="font-medium text-neutral-600 text-lg">
            Mango
          </h2>
        </div>
        
        <!-- Card image 04 -->
        <div class="card-body w-1/5 text-center ">
          <img w-full src="./assets/images/strawberry.png" alt="Strawberry"/>
          <h2 class="font-medium text-neutral-600 text-lg">
            Strawberry
          </h2>
        </div>
        <!-- Card image 05 -->
        <div class="card-body w-1/5 text-center ">
          <img w-full src="./assets/images/pomegranate.png" alt="Pomegranate"/>
          <h2 class="font-medium text-neutral-600 text-lg">
            Pomegranate
          </h2>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
